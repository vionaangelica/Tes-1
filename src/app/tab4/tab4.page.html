<ion-header>
  <ion-button routerLink="/tabs/tab3/">Back</ion-button>
  <ion-toolbar>
    <ion-title>My Picture</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col *ngFor="let iFoto of urlImage; index as position">
          <ion-img [src]="iFoto">{{this.urlImageStorage}}></ion-img>
        </ion-col>
        </ion-row>
        </ion-grid>
</ion-content>
