<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galeri Foto Firebase
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
        <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
          <button routerLink="/hal4/+{{this.urlImageStorage}}">
          <ion-img [src]="iFoto">{{this.urlImageStorage}}></ion-img>
        </button>
      </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
